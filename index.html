<!DOCTYPE html>
<html>

<head lang="en">
  <title>todo</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/task.css">
  <link rel="stylesheet" href="./styles/modal.css">
</head>

<body>

  <main>
    <h1>todo list</h1>
    <div class="todo__container">

      <div class="todo__create-container">
        <label for="task-name"></label>
        <input id="task-name" type="text" placeholder="Your task"
          pattern="([0-9A-Za-z\s]+)+" required>
        <button class="open-modal-button">+</button>
      </div>

      <ul class="todo__list"></ul>

    </div>

    <div class="modal ">
      <div class="modal__content">
        <h2 class="modal__title">create task</h2>
        <form>

          <div class="modal__field">
            <label for="task">task:</label>
            <input id="task" type="text" placeholder="Your task"
              pattern="([0-9A-Za-z\s]+)+" required>
          </div>
          <div class="modal__field">
            <label for="task">start:</label>
            <input id="start" type="date"
              pattern="(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
              required>
          </div>
          <div class="modal__field">
            <label for="deadline">deadline:</label>
            <input id="deadline" type="date"
              pattern="(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
              required>
          </div>

          <div class="modal__buttons">
            <button type="submit">save</button>
            <button class="close">close</button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <script type="module" src="./scripts/task.js"></script>
  <script type="module" src="./scripts/date.js"></script>
  <script type="module" src="./scripts/createTask.js"></script>
  <script type="module" src="./scripts/inputCreate.js"></script>
  <script type="module" src="./scripts/isValid.js"></script>
  <script type="module" src="./scripts/modal.js"></script>

</body>

</html>
