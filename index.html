<!DOCTYPE html>
<html>

<head lang="en">
  <title>todo</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/task.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <link rel="stylesheet" href="./styles/checkbox.css">
</head>

<body>

  <main>
    <h1>todo list</h1>
    <div class="todo__container">

      <div class="todo__create-container">
        <button class="input__button open-filter-button">â–¾</button>
        <label for="task-name"></label>
        <input id="task-name" type="text" placeholder="Your task"
          pattern="([0-9A-Za-z\s]+)+" required>
        <button class="input__button open-modal-button">+</button>
      </div>

      <div class="filter__container">
        <p>sort by:</p>
        <button id="text-sort">text</button>
        <button id="date-sort">date</button>
        <form>
          <label for="search-task"></label>
          <input id="search-task" type="text" placeholder="Search task"
            pattern="([0-9A-Za-z\s]+)+">
          <button type="submit">search</button>
        </form>


      </div>

      <div class="filter__buttons">
        <button id="all">all</button>
        <button id="active">active</button>
        <button id="completed">completed</button>
        <button id="clear">clear completed</button>
      </div>

      <ul class="todo__list"></ul>

    </div>

  </main>

  <script type="module" src="./scripts/task.js"></script>
  <script type="module" src="./scripts/date.js"></script>
  <script type="module" src="./scripts/createTask.js"></script>
  <script type="module" src="./scripts/inputCreate.js"></script>
  <script type="module" src="./scripts/isValid.js"></script>
  <script type="module" src="./scripts/modal.js"></script>
  <script type="module" src="./scripts/generateInput.js"></script>
  <script type="module" src="./scripts/constants.js"></script>
  <script type="module" src="./scripts/check.js"></script>
  <script type="module" src="./scripts/generateId.js"></script>
  <script type="module" src="./scripts/editModal.js"></script>
  <script type="module" src="./scripts/filterFuncs.js"></script>
  <script type="module" src="./scripts/variables.js"></script>

</body>

</html>
